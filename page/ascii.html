<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS472: ASCII Animation Viewer</title>
    <link href="../css/ascii.css" type="text/css" rel="stylesheet" />		
	<script src="../js/ascii.js" type="text/javascript"></script>
    <script src="../js/animations.js" type="text/javascript"></script>    
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div>
        <div class="center">
            <textarea id="mytextarea" rows="20" cols="80"></textarea>            
        </div>       
        <div class="center">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start" onclick="start()">Start</button> <button id="stop" disabled onclick="stop()">Stop</button>                
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select name="animationSelect" id="animationSelect" onchange="doAnimationSelect()">
                    <option value="Blank" selected>Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                    <option value="Custom">Custom</option>                    
                </select>                
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select name="sizeSelect" id="sizeSelect" onchange="doSizeSelect()">                    
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt" selected>Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>                
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" id="turbo" name="turbo" onclick="doChange()">
                <label for="turbo">Turbo</label>                
            </fieldset>            
        </div>
        <div class="right">
            <a href="http://validator.w3.org/"><img src="../images/w3c-html.png" alt="w3c-html.png"></a>
        </div>
        <div class="right">
            <a href="http://jigsaw.w3.org/css-validator/"><img src="../images/w3c-css.png" alt="w3c-css.png" ></a>
        </div>
        <div class="right">
            <a href="https://www.jslint.com/"><img src="../images/jsLint.png" alt="jsLint.png"></a>
        </div>
    </div>
    
</body>
</html>
