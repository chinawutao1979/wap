<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Application</title>
    <link rel="stylesheet" href="../css/bankAccountApplication.css">
    <script src="../js/bankAccountApplication.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   

</head>
<body>
    <h1>Bank Account Application</h1>
    <div>
        <div>
           <span class="redDot">Account Name:</span> <input type="text" id="accountName" required>           
        </div>
        <div>
            <span class="redDot">Deposit:</span> <input type="text" id="deposit" required>           
        </div>
        <div>
           <input type="button" value="Create new account" onclick="doCreateNewAccount()">            
        </div>        
         
        <div>
            <textarea id="accountList" rows="15" cols="130" readonly></textarea>
        </div>
        <div>
            <dialog>
                <h1 id="titleName"></h1>
                <p>
                    <label ><span class="redDot" >Account Name:</span></label>
                    <select name="accountNames" id="accountNames">                       
                    </select>
                </p>
                <p><span class="redDot" id="valNmae"></span> <input type="text" id="depositId" value="" /></p>
                <button id="submitDepositId" onclick="submitDeposit()">Submit</button> <button id="closeDepositId" onclick="closeDialog()">Close</button>
            </dialog>
            <button id="showDepositId" onclick="showDialog(1)">Deposit</button>   <button id="showDebitId" onclick="showDialog(2)">Debit</button>         
         </div>
        
    </div>
</body>
</html>
