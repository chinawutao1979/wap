<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text demo</title>
    <style>
        p {
        color: blue;
        
        margin: 8px;
        }
        span {
        color: red;
        }        
    </style>
        <script src="../../js/jquery-3.3.1.min.js"></script>        
</head>
<body>
    <p><span>Test</span> Paragraph.</p>

    <p></p>
    <script>
    //<!â€”INSERT YOUR JQUERY CODE HERE	- - >
    $(document).ready(function(){
        var len = $(this).find("p").length;
        var e;
        $("p").each(function(idx,value){
            if(idx===0){
                e = $(value).text();
            }
            if(idx===len-1){
                $(value).text(e);
            }
        });
    });


    </script>

</body>
</html>
