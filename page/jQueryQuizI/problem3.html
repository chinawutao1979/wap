<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#btn1").click(function(){             
            $('p').html($('p').html()+"YES!");
          });         
        });
    </script>

    <title>Problem3</title>
    <h1 style="text-align:center;">jQuery Quiz I</h1>
    <div>3. Use a jQuery method to insert the text "YES!" at the end of the &#60;p&#62; element.</div>
</head>
<body>
    <p>Is jQuery FUN or what? </p>
    <button id="btn1">Insert</button>        
</body>
</html>
