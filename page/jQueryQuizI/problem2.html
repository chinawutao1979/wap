<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#btn1").click(function(){
            $('div h1').css("background-color","red");
          });
         
        });
    </script>

    <title>Problem2</title>
    <h1 style="text-align:center;">jQuery Quiz I</h1>
    <p>2.	Write jQuery code to find all h1 elements that are children of a div element and make their background color red.</p>
</head>
<body>
    <h1>abc</h1>
    <br>
    <div>
        <h1>div-1</h1>
        <h1>div-2</h1>
    </div>
    <h1>xyz</h1>
    <button id="btn1">Change</button>        
</body>
</html>
